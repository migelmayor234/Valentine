<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 420px;
      z-index: 2;
    }
    h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }
    img {
      width: 250px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
    button {
      padding: 14px 26px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      z-index: 3;
    }
    #noBtn {
      background-color: #e9ecef;
      color: #e03131;
    }
    #noOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      font-size: 56px;
      font-weight: 900;
      color: rgba(224, 49, 49, 0.9);
      text-align: center;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
      max-width: 90vw;
    }
    .show {
      animation: popShakeFade 1.6s ease forwards;
    }
    @keyframes popShakeFade {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
      25% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
      40% { transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.3s;
    }
  </style>
</head>
<body>

  <!-- Message Overlay -->
  <div id="noOverlay"></div>

  <!-- Pop sound -->
  <audio id="popSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-click-pop-1114.mp3" type="audio/mpeg">
  </audio>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="YOUR_PIANO_TRACK_URL_HERE.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1 id="question">Will you be my Valentine? ü•∫</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      alt="Begging puppy"
    />

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòê</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");
    const noOverlay = document.getElementById("noOverlay");
    const popSound = document.getElementById("popSound");
    const bgMusic = document.getElementById("bgMusic");

    let yesScale = 1;
    let noScale = 1;
    let noCount = 0;
    let musicStarted = false;

    const noMessages = [
      "üòê ‚Ä¶really?",
      "That‚Äôs not the vibe",
      "Yes is looking huge rn",
      "You can‚Äôt escape this",
      "Just tap Yes already ü•∫",
      "This is a Yes-only site",
      "Destiny is calling"
    ];

    function startMusic() {
      if (!musicStarted) {
        bgMusic.play().catch(e => console.log("Music blocked:", e));
        musicStarted = true;
      }
    }
    document.body.addEventListener("click", startMusic, { once: true });

    noBtn.addEventListener("click", () => {
      noCount++;
      popSound.currentTime = 0;
      popSound.play();
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;
      noScale = Math.max(noScale - 0.15, 0.4);
      noBtn.style.transform = `scale(${noScale})`;
      noBtn.classList.remove("shake");
      void noBtn.offsetWidth;
      noBtn.classList.add("shake");
      noOverlay.textContent = noMessages[noCount % noMessages.length];
      noOverlay.classList.remove("show");
      void noOverlay.offsetWidth;
      noOverlay.classList.add("show");
      if (yesScale >= 4) {
        noBtn.classList.add("hidden");
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "42px";
      }
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!!! üíñü•∞";
      gif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
      document.querySelector(".buttons").classList.add("hidden");
      setInterval(() => {
        const el = document.createElement("div");
        el.textContent = Math.random() > 0.5 ? "üéâ" : "üíñ";
        el.style.position = "fixed";
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = "-20px";
        el.style.fontSize = 24 + Math.random()*16 + "px";
        el.style.animation = `fall ${2 + Math.random()*2}s linear forwards`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }, 100);
    });

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
